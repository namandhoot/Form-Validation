<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Training and Placement Registration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h1><center>Ramdeobaba University Nagpur</center></h1>
        <br>
        <h3>Training and Placement Registration</h3>
    </div>
    <div class="container">
        <form id="registrationForm" enctype="multipart/form-data">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>

            <label for="year">Year:</label>
            <select id="year" name="year" required>
                <option value="">Select Year</option>
                <option value="1st">1st Year</option>
                <option value="2nd">2nd Year</option>
                <option value="3rd">3rd Year</option>
                <option value="4th">4th Year</option>
            </select>

            <label for="branch">Branch:</label>
            <input type="text" id="branch" name="branch" placeholder="Enter your branch" required>

            <label for="cgpa">CGPA (0.0 to 10.0):</label>
            <input type="number" id="cgpa" name="cgpa" step="0.01" min="0" max="10" placeholder="Enter your CGPA" required>

            <label for="phone">Phone Number (10 digits):</label>
            <input type="text" id="phone" name="phone" maxlength="10" placeholder="Enter your phone number" required>

            <label for="email">College Email ID:</label>
            <input type="email" id="email" name="email" placeholder="Enter your college email" required>

            <label for="photo">Upload Photo:</label>
            <input type="file" id="photo" name="photo" accept="image/*" required>
            <small>Please upload a passport size photo (JPEG/PNG format only)</small>

            <label for="skills">Skills:</label>
            <textarea id="skills" name="skills" rows="4" placeholder="List your skills" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </div>
    <footer>
        <p>&copy; 2025 ABC Institute of Technology | All Rights Reserved</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
